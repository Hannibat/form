<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Exercice6formualaire</title>
</head>
<body>
<form>
    <fieldset id="identity">
        <legend>Votre identité</legend>
        <ol>
            <li>
                <label for="lastname">Nom :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Dupont">
            </li>
            <li>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" placeholder="Jean-Pierre">
            </li>
            <li>
                <label for="mail">Adresse mail :</label>
                <input type="email" id="mail" name="mail" placeholder="jeanpierre.dupont@gmail.com">
            </li>
        </ol>
    </fieldset>
    <fieldset id="adressDelivery">
        <legend>Adresse de livraison</legend>
        <ol>
            <li>
                <label for="address">Adresse :</label>
                <textarea id="address" name="address" rows="8"></textarea>
            </li>
            <li>
                <label for="postalCode">Code postal :</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Code postal">
            </li>
            <li>
                <label for="city">Ville :</label>
                <input type="text" id="city" name="city" placeholder="Ville">
            </li>
        </ol>
    </fieldset>
    <fieldset id="ruleInformations">
        <legend>Informations de réglement</legend>
        <ol>
            <li>
                <caption>Type de carte bancaire :</caption>
                <div>
                    <input type="radio" id="visa" name="bankCardType" value="visa" checked/>
                    <label for="visa">Visa</label>
                </div>
                <div>
                    <input type="radio" id="mastercard" name="bankCardType" value="mastercard"/>
                    <label for="mastercard">Mastercard</label>
                </div>
            </li>
            <li>
                <label for="cardNumber">Numéro de carte :</label>
                <input type="text" inputmode="numeric" id="cardNumber" name="cardNumber" placeholder="Numéro de carte">
            </li>
            <li>
                <label for="securityCode">Code de sécurité :</label>
                <input type="text" id="securityCode" name="securityCode" placeholder="Code de sécurité">
            </li>
            <li>
                <label for="holderName">Nom du titulaire :</label>
                <input type="text" id="holderName" name="holderName" placeholder="Nom du titulaire">
            </li>
        </ol>
    </fieldset>
</form>
    <input id="buy" type="submit" value="J'achète !" />
</body>
</html>
